{% extends 'base.html' %}

{% block title %}Create Project{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark text-light">
            <h3 class="mb-0">Create a New Project</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Project Name</label>
                    <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" class="form-control" value="{{ form.name.value|default_if_none:'' }}">
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                    <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" class="form-control">{{ form.description.value|default_if_none:'' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
                    <input type="date" id="{{ form.start_date.id_for_label }}" name="{{ form.start_date.html_name }}" class="form-control" value="{{ form.start_date.value|default_if_none:'' }}">
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.end_date.id_for_label }}" class="form-label">End Date</label>
                    <input type="date" id="{{ form.end_date.id_for_label }}" name="{{ form.end_date.html_name }}" class="form-control" value="{{ form.end_date.value|default_if_none:'' }}">
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
