<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Management{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'styles/base.css' %}" rel="stylesheet"> <!-- Link to the CSS file -->
    <style>
        /* Custom styles to mimic Backlog's design */
        body {
            background-color: #f4f5f7;
        }
        header {
            background-color: #333a3f;
            color: #ffffff;
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1002;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #ffffff;
            text-decoration: none;
        }
        .sidebar {
            background-color: #292e33;
            color: #ffffff;
            padding-top: 80px;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0);
        }
        .sidebar ul {
            padding: 0;
            list-style-type: none;
        }
        .sidebar ul li {
            padding: 15px 20px;
        }
        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #1c1f22;
            border-radius: 4px;
        }
        .main-content {
            margin-left: 250px;
            padding: 80px 20px 20px;
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #1c7ed6;
            border-color: #1c7ed6;
        }
        .btn-primary:hover {
            background-color: #1864ab;
            border-color: #1864ab;
        }
    </style>
</head>

<body>
    <header>
        <button class="navbar-toggler toggler btn btn-secondary" type="button" id="toggleSidebar">
            <span class="navbar-toggler-icon">☰</span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">Project Management</a>
    </header>

    <div class="sidebar" id="sidebar">
        <nav class="nav flex-column">
            <ul>
                <li><a href="{% url 'home' %}">HOME</a></li>
                <li><a href="{% url 'project_list' %}">プロジェクト一覧</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </div>

    <main class="main-content" id="mainContent">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('full');
        });
    </script>
</body>

</html>
